<IfModule mod_ssl.c>
<VirtualHost *:443>
    DocumentRoot "/var/www/html/_downquark"
    ServerName "downquark.work"
    ServerAlias "www.downquark.work"
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/demo.level-share.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/demo.level-share.com/privkey.pem
</VirtualHost>
</IfModule>
